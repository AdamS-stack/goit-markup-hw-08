<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Studio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/main.min.css" />
    </head>
    <body class="body">
        <header class="header">
            <div class="container header-elements">
                <a href="#" class="web-studio"
                    ><span class="web-studio__web-studio--blue">Web</span
                    >Studio</a
                >
                <nav class="nav">
                    <ul class="menu">
                        <li class="item">
                            <a
                                href="#"
                                class="menu__nav-link--visited menu menu__active--page"
                                >Agencja</a
                            >
                        </li>
                        <li class="item">
                            <a href="./portfolio.html" class="menu__nav-link"
                                >Portfolio</a
                            >
                        </li>
                        <li class="item">
                            <a href="#" class="menu__nav-link">Kontakt</a>
                        </li>
                    </ul>
                </nav>
                <ul class="contact-data">
                    <li class="item">
                        <a
                            href="mailto:info@devstudio.com"
                            class="contact-data__link"
                            >info@devstudio.com
                            <svg
                                class="contact-data__icon"
                                width="16"
                                height="12"
                            >
                                <use
                                    href="./images/icons.svg#icon-envelope"
                                ></use>
                            </svg>
                        </a>
                    </li>
                    <li class="item">
                        <a href="tel:+48 111 111 111" class="contact-data__link"
                            >+48 111 111 111
                            <svg
                                class="contact-data__icon contact-data__icon--tel"
                                width="16"
                                height="12"
                            >
                                <use
                                    href="./images/icons.svg#icon-smartphone"
                                ></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="mobile-menu">
            <button class="mobile-menu__button">
                <svg class="mobile-menu__icon" width="24" height="16">
                    <use href="./images/icons.svg#icon-menu"></use>
                </svg>
            </button>

            <div class="mobile-btn none">
                <button class="mobile-btn__close">
                    <svg class="mobile-btn__icon" width="24" height="24">
                        <use href="./images/icons.svg#icon-close"></use>
                    </svg>
                </button>
                <nav>
                    <ul class="menu">
                        <li class="item">
                            <a href="#" class="menu__nav-link--visited menu"
                                >Agencja</a
                            >
                        </li>
                        <li class="item">
                            <a href="./portfolio.html" class="menu__nav-link"
                                >Portfolio</a
                            >
                        </li>
                        <li class="item">
                            <a href="#" class="menu__nav-link">Kontakt</a>
                        </li>
                    </ul>
                </nav>
                <ul class="contact-data-mobile">
                    <li class="item">
                        <a
                            href="mailto:info@devstudio.com"
                            class="contact-data-mobile__link contact-data-mobile__link--color"
                            >info@devstudio.com
                            <svg
                                class="contact-data-mobile__icon"
                                width="16"
                                height="12"
                            >
                                <use
                                    href="./images/icons.svg#icon-envelope"
                                ></use>
                            </svg>
                        </a>
                    </li>
                    <li class="item">
                        <a
                            href="tel:+48 111 111 111"
                            class="contact-data-mobile__link"
                            >+48 111 111 111
                            <svg
                                class="contact-data-mobile__icon"
                                width="16"
                                height="12"
                            >
                                <use
                                    href="./images/icons.svg#icon-smartphone"
                                ></use>
                            </svg>
                        </a>
                    </li>
                </ul>
                <ul class="media-mobile item">
                    <li>
                        <a href="#" class="media-mobile__element--besides"
                            >Instagram</a
                        >
                    </li>
                    <li>
                        <a href="#" class="media-mobile__element">Twitter</a>
                    </li>
                    <li>
                        <a href="#" class="media-mobile__element">Facebook</a>
                    </li>
                    <li>
                        <a href="#" class="media-mobile__element">Linkedin</a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="./js/modal.js"></script>
        <script src="./js/menu-mobile.js"></script>
    </body>
</html>
